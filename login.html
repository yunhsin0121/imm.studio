                        </div>
                        <div class="form-floating mb-5">

                            <span class="text-secondary ms-2">6到10位數且含英文及數字</span>
                            <div class="valid-feedback"><i class="bi bi-check-lg"></i></div>
                            <div class="invalid-feedback"><i class="bi bi-x-lg me-1"></i>請重新輸入</div>
                        </div>
                        <button class="deco-link-pill-transition border-0 fw-bold w-100 mb-4">登入</button>
                        <div class="d-flex justify-content-between">
                            <a href="#" class="link-secondary"><i class="bi bi-key fs-5 align-middle"></i> 忘記密碼</a>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
            })
        })()
    </script>
